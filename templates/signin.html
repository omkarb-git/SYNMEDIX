            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            padding: 40px;
            color: white;
        }

            margin-bottom: 40px;
            display: flex;
            align-items: center;
            color: white;
            justify-content: center;
        }
        
        .logo i {
            font-size: 46px;
            margin-right: 15px;
        }
        
        .logo h1 {
            font-size: 40px;
            font-weight: 700;
        }
        
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        h2 {
            color: white;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 36px;
            text-align: center;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 28px;
            width: 100%;
        }
        
        .form-group i {
            position: absolute;
            left: 22px;
            top: 20px;
            color: #8E54E9;
            font-size: 22px;
        }
        
        input {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            padding: 20px 25px 20px 60px;
            margin: 10px 0;
            width: 100%;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: 2px solid #8E54E9;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(142, 84, 233, 0.5);
        }
        
        input.error {
            outline: 2px solid #ff3860;
        }
        
        .error-message {
            color: #ff3860;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .forgot-password {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            text-decoration: none;
            margin: 15px 0;
            display: inline-block;
            text-align: right;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        button {
            border-radius: 12px;
            border: 1px solid #8E54E9;
            background-color: #8E54E9;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: 600;
            padding: 20px 60px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        
        button:hover {
            background-color: #7a3fd6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .social-container {
            margin: 30px 0;
            text-align: center;
        }
        
        .social-container a {
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            height: 60px;
            width: 60px;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .social-container a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
        }

            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
            color: #7a3fd6;
        }

            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            color: #8E54E9;
            font-size: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .remember-me label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

            display: none;
            text-align: center;
            margin-top: 20px;
        }

            font-size: 24px;
            animation: spin 1s linear infinite;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background-color: rgba(72, 199, 116, 0.2);
            border-left: 4px solid #48c774;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message-container {
            background-color: rgba(255, 56, 96, 0.2);
            border-left: 4px solid #ff3860;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
            <h1>MediCare</h1>
        </div>
        
        <form action="#" id="signInForm">
            <h2>Sign In</h2>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Successfully signed in! Redirecting...
            </div>
            
            <div class="error-message-container" id="errorMessageContainer">
                <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
            </div>
            
            <div class="social-container">
                <a href="#" class="social" title="Sign in with Google"><i class="fab fa-google"></i></a>
                <a href="#" class="social" title="Sign in with Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social" title="Sign in with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
            
            <span style="text-align: center; margin-bottom: 20px; color: rgba(255, 255, 255, 0.9);">or use your account</span>
            
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required />
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required />
                <span class="password-toggle" id="passwordToggle">
                    <i class="fas fa-eye"></i>
                </span>
                <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            
            <a href="#" class="forgot-password">Forgot your password?</a>
            
            <button type="submit" id="submitButton">Sign In</button>
            
            <div class="loading" id="loadingIndicator">
                <i class="fas fa-spinner"></i> Signing in...
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signInForm = document.getElementById('signInForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const passwordToggle = document.getElementById('passwordToggle');
            const submitButton = document.getElementById('submitButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const successMessage = document.getElementById('successMessage');
            const errorMessageContainer = document.getElementById('errorMessageContainer');
            const errorMessage = document.getElementById('errorMessage');
            
            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                const eyeIcon = this.querySelector('i');
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
            
            // Email validation
            emailInput.addEventListener('blur', function() {
                if (!validateEmail(this.value)) {
                    this.classList.add('error');
                    emailError.style.display = 'block';
                } else {
                    this.classList.remove('error');
                    emailError.style.display = 'none';
                }
            });
            
            // Password validation
            passwordInput.addEventListener('blur', function() {
                if (this.value.length < 8) {
                    this.classList.add('error');
                    passwordError.style.display = 'block';
                } else {
                    this.classList.remove('error');
                    passwordError.style.display = 'none';
                }
            });
            
            // Form submission
            signInForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error states
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                errorMessageContainer.style.display = 'none';
                
                let isValid = true;
                
                // Validate email
                if (!validateEmail(emailInput.value)) {
                    emailInput.classList.add('error');
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                // Validate password
                if (passwordInput.value.length < 8) {
                    passwordInput.classList.add('error');
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) {
                    showError('Please fix the errors above');
                    return;
                }
                
                // Show loading state
                submitButton.disabled = true;
                loadingIndicator.style.display = 'block';
                
                // Simulate API call
                setTimeout(() => {
                    // In a real application, you would make an API call to your backend
                    // For demo purposes, we'll simulate a successful login
                    
                    // Hide loading state
                    loadingIndicator.style.display = 'none';
                    submitButton.disabled = false;
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Redirect after a delay (simulate)
                    setTimeout(() => {
                        // In a real application, you would redirect to another page
                        // window.location.href = 'dashboard.html';
                        alert('Successfully signed in! Redirecting to dashboard...');
                    }, 2000);
                    
                }, 1500);
            });
            
            // Helper function to validate email
            function validateEmail(email) {
                const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessageContainer.style.display = 'block';
                
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    errorMessageContainer.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
