<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Landing Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Slideshow Landing -->
  <div class="slideshow-container" id="home">
    <div class="slide active" style="background-image: url('https://plus.unsplash.com/premium_photo-1663127036425-095fc7bdd35b?w=1600&auto=format&fit=crop&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1696861286643-341a8d7a79e9?w=1600&auto=format&fit=crop&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1588802060188-ee08afc87823?q=80&w=1600&auto=format&fit=crop');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1587854692152-cbe660dbde88?q=80&w=1600&auto=format&fit=crop');"></div>
  </div>

  <!-- Header with navigation -->
  <header>
    <h1>SYNMEDIX</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#patients">Patients</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    
    <div class="auth-buttons">
      <!-- <button id="signInBtn">Sign In</button> -->
      <!-- <button onclick="location.href='{{ url_for('signup') }}'">Sign Up</button> -->
      <button id="signInBtn">Sign In</button>
    </div>

    </div>
  </header>

  <!-- Patients Section -->
  <section class="patients" id="patients">
    <h2>For Patients</h2>
    <p>Select an option to explore healthcare features:</p>
    <div class="options">
      <div class="option-card">Scan Medicine</div>
      <div class="option-card">Illness Info</div>
      <div class="option-card">Side Effects</div>
      <div class="option-card">Doctor Consult</div>
    </div>
  </section>

  <script src="script.js"></script>

  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <!-- Sign In Form -->
      <div id="signInForm">
        <h2>Sign In</h2>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <div class="divider">OR</div>
        <button class="google-btn">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon"/> Sign in with Google
        </button>
        <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
      </div>
      <!-- Sign Up Form -->
      <div id="signUpForm" style="display:none;">
        <h2>Sign Up</h2>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <div class="divider">OR</div>
        <button class="google-btn">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon"/> Sign up with Google
        </button>
        <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
      </div>
    </div>
  </div>

</body>
<script>
const slides = document.querySelectorAll(".slide");
let current = 0;

function showNextSlide() {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}

setInterval(showNextSlide, 3000); // change every 3 sec



  document.getElementById("signInBtn").addEventListener("click", function () {
    window.location.href = "{{ url_for('signup') }}";// Change to your actual sign-in page
  });
</script>
</html>
