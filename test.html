<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Brands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a6fa5, #2a4d80);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.9;
        }
        
        .brands-container {
            padding: 30px;
        }
        
        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .brand-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 140px;
        }
        
        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .brand-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: #2a4d80;
            margin-top: 10px;
        }
        
        .see-more {
            text-align: center;
            margin-top: 20px;
        }
        
        .see-more-btn {
            background: transparent;
            border: none;
            color: #4a6fa5;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .see-more-btn:hover {
            background: #f0f5ff;
        }
        
        .see-more-btn i {
            transition: transform 0.5s ease;
        }
        
        .expanded .see-more-btn i {
            transform: rotate(180deg);
        }
        
        .hidden {
            display: none;
        }
        
        .expanded .hidden {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .brands-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Featured Brands</h1>
            <p>Discover our trusted healthcare partners</p>
        </header>
        
        <div class="brands-container">
            <div class="brands-grid">
                <!-- Initial visible brands -->
                <div class="brand-card">
                    <div class="brand-icon">
                        <i class="fas fa-capsules" style="font-size: 2rem; color: #4a6fa5;"></i>
                    </div>
                    <div class="brand-name">Protinex</div>
                </div>
                
                <div class="brand-card">
                    <div class="brand-icon">
                        <i class="fas fa-pills" style="font-size: 2rem; color: #4a6fa5;"></i>
                    </div>
                    <div class="brand-name">Perfectif</div>
                </div>
                
                <div class="brand-card">
                    <div class="brand-icon">
                        <i class="fas fa-prescription-bottle" style="font-size: 2rem; color: #4a6fa5;"></i>
                    </div>
                    <div class="brand-name">Cetaphi</div>
                </div>
                
                <div class="brand-card">
                    <div class="brand-icon">
                        <i class="fas fa-syringe" style="font-size: 2rem; color: #4a6fa5;"></i>
                    </div>
                    <div class="brand-name">Pantaburo</div>
                </div>
                
                <!-- Hidden brands that will be shown when expanded -->
                <div class="brand-card hidden">
                    <div class="brand-icon">
                        <i class="fas fa-tablets" style="font-size: 2rem; color: #4a6fa5;"></i>
                    </div>
                    <div class="brand-name">Epilgrim</div>
                </div>
                
                <div class="brand-card hidden">
                    <div class="brand-icon">
                        <i class="fas fa-heartbeat" style="font-size: 2rem; color: #4a6fa5;"></i>
                    </div>
                    <div class="brand-name">W</div>
                </div>
                
                <div class="brand-card hidden">
                    <div class="brand-icon">
                        <i class="fas fa-stethoscope" style="font-size: 2rem; color: #4a6fa5;"></i>
                    </div>
                    <div class="brand-name">GHS</div>
                </div>
                
                <div class="brand-card hidden">
                    <div class="brand-icon">
                        <i class="fas fa-female" style="font-size: 2rem; color: #4a6fa5;"></i>
                    </div>
                    <div class="brand-name">SHE ALL</div>
                </div>
            </div>
            
            <div class="see-more">
                <button class="see-more-btn" id="seeMoreBtn">
                    See more brands <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 Healthcare Brands. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const seeMoreBtn = document.getElementById('seeMoreBtn');
            const brandsContainer = document.querySelector('.brands-container');
            const hiddenBrands = document.querySelectorAll('.hidden');
            
            seeMoreBtn.addEventListener('click', function() {
                brandsContainer.classList.toggle('expanded');
                
                if (brandsContainer.classList.contains('expanded')) {
                    seeMoreBtn.innerHTML = 'See less brands <i class="fas fa-chevron-up"></i>';
                } else {
                    seeMoreBtn.innerHTML = 'See more brands <i class="fas fa-chevron-down"></i>';
                }
            });
        });
    </script>
</body>
</html>
